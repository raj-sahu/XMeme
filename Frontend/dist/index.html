<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XMeme</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <!-- partial:index.partial.html -->
  <div class="container">
    <h1>Post A Meme</h1>

    <form class="form" action="http://127.0.0.1:8000/memes/" id="formElem" method="post">

      <fieldset class="form-fieldset ui-input __first">
        <input name="name" type="text" id="username" tabindex="0" />
        <label for="username">
          <span data-text="Username">name</span>
        </label>
      </fieldset>

      <fieldset class="form-fieldset ui-input __second">
        <input name="url" type="url" id="ImageUrl" tabindex="0" />
        <label for="ImageUrl">
          <span data-text="Meme Url">Url</span>
        </label>
      </fieldset>

      <fieldset class="form-fieldset ui-input __third">
        <input name="caption" type="text" id="Caption" />
        <label for="Caption">
          <span data-text="Caption FOR Meme">Caption</span>
        </label>
      </fieldset>

      <div class="form-footer">
        <button class="btn" type="submit">Submit</button>

      </div>
    </form>
  </div>
  <div id="decoded"></div>

  <script>

    formElem.onsubmit = async (e) => {
      e.preventDefault();
      var form = document.querySelector("#formElem");
      // var form = document.forms[0];

      data = {
        name: form.querySelector('input[name="name"]').value,
        caption: form.querySelector('input[name="caption"]').value,
        url: form.querySelector('input[name="url"]').value
      }

      let response = await fetch('http://127.0.0.1:8000/memes/', {
        method: 'POST', // or 'PUT'
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      if (response.status == '200')
        Swal.fire({
          icon: 'success',
          title: "Meme Uploaded",
          showConfirmButton: false,
          timer: 1050
        })
      if (response.status == '415')
        Swal.fire({
          title: 'Oops...',
          text: 'Unable to fetch Meme check again with correct Url',
          icon: 'error',
          confirmButtonText: 'Cool'
        })
      // let text = await response.text(); // read response body as text
      // document.querySelector("#decoded").innerHTML = text;
    };

  </script>
  <!-- partial -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
